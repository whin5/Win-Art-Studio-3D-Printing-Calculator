<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Win Art Studio: 3D Printing Calculator and Income Tracker + Invoice</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Win Art Studio: 3D Printing Calculator and Income Tracker + Invoice</h1>
    <label class="logo-upload">Upload Logo
      <input type="file" id="logoInput">
    </label>
    <img id="logoPreview" src="" alt="Company Logo" style="display:none; max-height:50px;">
  </header>

  <div class="project-select">
    <label>Project Type:
      <select id="projectType">
        <option value="resin">Resin</option>
        <option value="filament">Filament</option>
      </select>
    </label>
  </div>

  <div id="projectForm" class="form-grid">
    <label>Project Name<input type="text" id="p-name"></label>
    <label>Currency<input type="text" id="p-currency" placeholder="e.g., PHP"></label>
    <label id="resinPriceLabel">Resin Bottle Price<input type="number" id="p-price" value="1200"></label>
    <label id="resinVolumeLabel">Bottle Volume (ml)<input type="number" id="p-volume" value="1000"></label>
    <label>Material Used (ml/g)<input type="number" id="p-used" value="90"></label>
    <label>Print Time (hours)<input type="number" id="p-time" value="7.5"></label>
    <label>Electricity Rate<input type="number" id="p-kwh" value="12"></label>
    <label>Labor Rate<input type="number" id="p-laborRate" value="250"></label>
    <label>Machine Amortization (per hour)<input type="number" id="p-machine" value="60"></label>
    <label>Markup %<input type="number" id="p-markup" value="30"></label>
    <button id="calculateBtn" class="btn">Calculate & Generate Invoice</button>
  </div>

  <div id="results" class="results"></div>

  <hr>

  <div id="historySection">
    <h2>Project History</h2>
    <input type="file" id="importHistoryInput" accept=".csv">
    <button id="exportHistory" class="btn">Export History to Excel</button>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Type</th>
          <th>Total Cost</th>
          <th>Total Income</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p>Total Income: <span id="totalIncome">0</span></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
