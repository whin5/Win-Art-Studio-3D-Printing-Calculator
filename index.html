<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win Art Studio: 3D Printing Calculator and Income Tracker + Invoice</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Win Art Studio: 3D Printing Calculator and Income Tracker + Invoice</h1>
    <input type="file" id="logoUpload" accept="image/*">
    <img id="logoPreview" alt="Logo Preview">
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-tab="resin">Resin Projects</button>
    <button class="tab-btn" data-tab="filament">Filament Projects</button>
  </div>

  <div id="resin" class="tab-content active">
    <form id="resinForm" class="project-form">
      <h2>Resin Project</h2>
      <input type="text" id="resinProjectName" placeholder="Project Name">
      <input type="text" id="resinCurrency" placeholder="Currency (₱, $, €)">
      <input type="number" id="resinPrice" placeholder="Resin Price per ml/gram">
      <input type="number" id="resinUsed" placeholder="Resin Used (ml/grams)">
      <input type="number" id="resinTime" placeholder="Print Time (hours)">
      <input type="number" id="resinPower" placeholder="Power Draw (W)">
      <input type="number" id="resinElectricity" placeholder="Electricity Rate (/kWh)">
      <input type="number" id="resinLabor" placeholder="Labor Rate (/hr)">
      <input type="number" id="resinAmortization" placeholder="Machine Amortization">
      <input type="number" id="resinMachine" placeholder="Machine Price">
      <input type="number" id="resinMarkup" placeholder="Markup %">
      <button type="button" onclick="calculateResin()">Save Resin Project</button>
    </form>
  </div>

  <div id="filament" class="tab-content">
    <form id="filamentForm" class="project-form">
      <h2>Filament Project</h2>
      <input type="text" id="filamentProjectName" placeholder="Project Name">
      <input type="text" id="filamentCurrency" placeholder="Currency (₱, $, €)">
      <input type="number" id="filamentPrice" placeholder="Filament Price per gram">
      <input type="number" id="filamentUsed" placeholder="Filament Used (grams)">
      <input type="number" id="filamentTime" placeholder="Print Time (hours)">
      <input type="number" id="filamentPower" placeholder="Power Draw (W)">
      <input type="number" id="filamentElectricity" placeholder="Electricity Rate (/kWh)">
      <input type="number" id="filamentLabor" placeholder="Labor Rate (/hr)">
      <input type="number" id="filamentAmortization" placeholder="Machine Amortization">
      <input type="number" id="filamentMachine" placeholder="Machine Price">
      <input type="number" id="filamentMarkup" placeholder="Markup %">
      <button type="button" onclick="calculateFilament()">Save Filament Project</button>
    </form>
  </div>

  <section class="history">
    <h2>Project History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Project Name</th>
          <th>Total Cost</th>
          <th>Final Price</th>
          <th>Currency</th>
          <th>Invoice</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="exportHistory()">Export History to Excel</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
