<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win Art Studio – 3D Print Cost & Income Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Win Art Studio – 3D Print Cost & Income Tracker</h1>

    <form id="calcForm">
      <label>Currency:
        <input type="text" id="currency" value="₱">
      </label>

      <label>Resin Price per Liter:
        <input type="number" id="resinPrice" value="1200">
      </label>

      <label>Resin Used (ml):
        <input type="number" id="resinUsed" value="500">
      </label>

      <label>Wastage %:
        <input type="number" id="wastage" value="5">
      </label>

      <label>IPA Consumables (₱):
        <input type="number" id="ipa" value="50">
      </label>

      <label>Print Time (hours):
        <input type="number" id="printTime" value="10">
      </label>

      <label>Printer Power (watts):
        <input type="number" id="printerPower" value="100">
      </label>

      <label>Electricity Rate (₱/kWh):
        <input type="number" id="electricityRate" value="12">
      </label>

      <label>Labor Rate (₱/hour):
        <input type="number" id="laborRate" value="100">
      </label>

      <label>Operator + Post Processing Hours:
        <input type="number" id="operatorHours" value="2">
      </label>

      <label>Machine Amortization (₱/hour):
        <input type="number" id="machineAmort" value="50">
      </label>

      <label>Markup %:
        <input type="number" id="markup" value="30">
      </label>

      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div class="results">
      <h2>Results</h2>
      <p id="materialCost"></p>
      <p id="electricityCost"></p>
      <p id="laborCost"></p>
      <p id="machineCost"></p>
      <p id="totalCost"></p>
      <p id="finalPrice"></p>
      <p id="income"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
