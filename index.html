<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Win Art Studio: 3D Printing Calculator + Income Tracker + Invoice</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <img id="logo-preview" src="" alt="Logo Preview">
    <input type="file" id="logo-upload" accept="image/*">
    <h1>Win Art Studio: 3D Printing Calculator + Income Tracker + Invoice</h1>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="filament">Filament</button>
    <button class="tab" data-tab="resin">Resin</button>
    <button class="tab" data-tab="history">History</button>
  </nav>

  <main>
    <!-- Filament Panel -->
    <div id="panel-filament" class="tab-panel">
      <div class="form-group">
        <label>Project Name</label>
        <input type="text" id="f-name">
      </div>
      <div class="form-group">
        <label>Currency</label>
        <input type="text" id="f-currency" placeholder="e.g., PHP, USD">
      </div>
      <div class="form-group">
        <label>Material Price (per kg)</label>
        <input type="number" id="f-price" value="900">
      </div>
      <div class="form-group">
        <label>Material Used (grams)</label>
        <input type="number" id="f-used" value="100">
      </div>
      <div class="form-group">
        <label>Print Time (hours)</label>
        <input type="number" id="f-time" value="6">
      </div>
      <div class="form-group">
        <label>Power Draw (W)</label>
        <input type="number" id="f-watts" value="120">
      </div>
      <div class="form-group">
        <label>Electricity Rate</label>
        <input type="number" id="f-kwh" value="12">
      </div>
      <div class="form-group">
        <label>Labor Rate</label>
        <input type="number" id="f-labor" value="200">
      </div>
      <div class="form-group">
        <label>Machine Amortization (per hour)</label>
        <input type="number" id="f-machine" value="50">
      </div>
      <div class="form-group">
        <label>Markup %</label>
        <input type="number" id="f-markup" value="30">
      </div>
      <button id="f-calc" class="btn">Calculate & Save</button>
      <div id="f-result" class="result"></div>
    </div>

    <!-- Resin Panel -->
    <div id="panel-resin" class="tab-panel" style="display:none;">
      <div class="form-group">
        <label>Project Name</label>
        <input type="text" id="r-name">
      </div>
      <div class="form-group">
        <label>Currency</label>
        <input type="text" id="r-currency" placeholder="e.g., PHP, USD">
      </div>
      <div class="form-group">
        <label>Resin Price (per liter)</label>
        <input type="number" id="r-price" value="1200">
      </div>
      <div class="form-group">
        <label>Resin Used (ml)</label>
        <input type="number" id="r-used" value="100">
      </div>
      <div class="form-group">
        <label>Print Time (hours)</label>
        <input type="number" id="r-time" value="7">
      </div>
      <div class="form-group">
        <label>Power Draw (W)</label>
        <input type="number" id="r-watts" value="70">
      </div>
      <div class="form-group">
        <label>Electricity Rate</label>
        <input type="number" id="r-kwh" value="12">
      </div>
      <div class="form-group">
        <label>Labor Rate</label>
        <input type="number" id="r-labor" value="250">
      </div>
      <div class="form-group">
        <label>Machine Amortization (per hour)</label>
        <input type="number" id="r-machine" value="60">
      </div>
      <div class="form-group">
        <label>Markup %</label>
        <input type="number" id="r-markup" value="30">
      </div>
      <button id="r-calc" class="btn">Calculate & Save</button>
      <div id="r-result" class="result"></div>
    </div>

    <!-- History Panel -->
    <div id="panel-history" class="tab-panel" style="display:none;">
      <button id="export-history" class="btn">Export All History to Excel</button>
      <table id="history-table">
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Type</th>
            <th>Total Cost</th>
            <th>Total Income</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
