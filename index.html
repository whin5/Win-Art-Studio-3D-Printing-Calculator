<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win Art Studio: 3D Print Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>3D Print Cost Calculator</h1>
  </header>

  <div class="tabs">
    <button class="tab-btn active" data-tab="resin">Resin Project</button>
    <button class="tab-btn" data-tab="filament">Filament Project</button>
  </div>

  <!-- Resin Form -->
  <div class="tab-content active" id="resin">
    <h2>Resin Project</h2>
    <form id="resinForm">
      <label>Project Name: <input type="text" id="resinProjectName"></label>
      <label>Currency: <input type="text" id="resinCurrency" value="$"></label>
      <label>Resin Price (per ml or gram): <input type="number" id="resinPrice" value="1.2"></label>
      <label>Used Resin (ml or grams): <input type="number" id="resinUsed" value="500"></label>
      <label>Print Time (hours): <input type="number" id="resinTime"></label>
      <label>Power Draw (watts): <input type="number" id="resinPower"></label>
      <label>Electricity Rate (per kWh): <input type="number" id="resinElec"></label>
      <label>Labor Rate (per hour): <input type="number" id="resinLabor"></label>
      <label>Machine Amortization (months): <input type="number" id="resinAmort"></label>
      <label>Machine Price: <input type="number" id="resinMachine"></label>
      <label>Markup (%): <input type="number" id="resinMarkup" value="30"></label>
      <button type="button" onclick="calculateResin()">Calculate</button>
    </form>
    <div id="resinResult"></div>
  </div>

  <!-- Filament Form -->
  <div class="tab-content" id="filament">
    <h2>Filament Project</h2>
    <form id="filamentForm">
      <label>Project Name: <input type="text" id="filamentProjectName"></label>
      <label>Currency: <input type="text" id="filamentCurrency" value="$"></label>
      <label>Filament Price (per gram): <input type="number" id="filamentPrice" value="0.05"></label>
      <label>Used Filament (grams): <input type="number" id="filamentUsed" value="100"></label>
      <label>Print Time (hours): <input type="number" id="filamentTime"></label>
      <label>Power Draw (watts): <input type="number" id="filamentPower"></label>
      <label>Electricity Rate (per kWh): <input type="number" id="filamentElec"></label>
      <label>Labor Rate (per hour): <input type="number" id="filamentLabor"></label>
      <label>Machine Amortization (months): <input type="number" id="filamentAmort"></label>
      <label>Machine Price: <input type="number" id="filamentMachine"></label>
      <label>Markup (%): <input type="number" id="filamentMarkup" value="30"></label>
      <button type="button" onclick="calculateFilament()">Calculate</button>
    </form>
    <div id="filamentResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
