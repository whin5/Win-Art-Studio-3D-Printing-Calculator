<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Printing Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>3D Printing Cost Calculator</h1>
    
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="resin">Resin</button>
      <button class="tab-button" data-tab="filament">Filament</button>
    </div>

    <!-- Resin Form -->
    <div class="tab-content active" id="resin">
      <form id="resinForm">
        <label>Project Name</label>
        <input type="text" id="resinProject" placeholder="Enter project name">

        <label>Currency</label>
        <input type="text" id="resinCurrency" value="$">

        <label>Resin Price per Liter</label>
        <input type="number" id="resinPrice" value="1200">

        <label>Resin Used (ml)</label>
        <input type="number" id="resinUsed">

        <label>Print Time (hours)</label>
        <input type="number" id="resinPrintTime">

        <label>Printer Power Draw (watts)</label>
        <input type="number" id="resinPowerDraw">

        <label>Electricity Rate (per kWh)</label>
        <input type="number" id="resinElectricity">

        <label>Labor Rate (per hour)</label>
        <input type="number" id="resinLabor">

        <label>Operator + Post-processing Hours</label>
        <input type="number" id="resinOperatorHours">

        <label>Machine Price</label>
        <input type="number" id="resinMachinePrice">

        <label>Machine Amortization (years)</label>
        <input type="number" id="resinAmortization">

        <label>Markup (%)</label>
        <input type="number" id="resinMarkup">

        <button type="button" onclick="calculateResin()">Calculate</button>
      </form>
      <div id="resinResult" class="result"></div>
    </div>

    <!-- Filament Form -->
    <div class="tab-content" id="filament">
      <form id="filamentForm">
        <label>Project Name</label>
        <input type="text" id="filamentProject" placeholder="Enter project name">

        <label>Currency</label>
        <input type="text" id="filamentCurrency" value="$">

        <label>Filament Price per Kg</label>
        <input type="number" id="filamentPrice" value="800">

        <label>Filament Used (grams)</label>
        <input type="number" id="filamentUsed">

        <label>Print Time (hours)</label>
        <input type="number" id="filamentPrintTime">

        <label>Printer Power Draw (watts)</label>
        <input type="number" id="filamentPowerDraw">

        <label>Electricity Rate (per kWh)</label>
        <input type="number" id="filamentElectricity">

        <label>Labor Rate (per hour)</label>
        <input type="number" id="filamentLabor">

        <label>Operator + Post-processing Hours</label>
        <input type="number" id="filamentOperatorHours">

        <label>Machine Price</label>
        <input type="number" id="filamentMachinePrice">

        <label>Machine Amortization (years)</label>
        <input type="number" id="filamentAmortization">

        <label>Markup (%)</label>
        <input type="number" id="filamentMarkup">

        <button type="button" onclick="calculateFilament()">Calculate</button>
      </form>
      <div id="filamentResult" class="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
