<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Print Costing Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>3D Printing Cost Calculator</h1>
  </header>

  <main>
    <div class="tabs">
      <button class="tab-btn active" data-tab="resin">Resin</button>
      <button class="tab-btn" data-tab="filament">Filament</button>
    </div>

    <div id="resin" class="tab-content active">
      <form id="resinForm" class="calc-form">
        <label>Project Name <input type="text" id="resinProject"></label>
        <label>Currency <input type="text" id="resinCurrency" value="USD"></label>
        <label>Resin Price per Liter <input type="number" id="resinPrice" value="1200"></label>
        <label>Resin Used (L) <input type="number" id="resinUsed"></label>
        <label>Print Time (hours) <input type="number" id="resinPrintTime"></label>
        <label>Printer Power Draw (W) <input type="number" id="resinPower"></label>
        <label>Electricity Rate (per kWh) <input type="number" id="resinElecRate"></label>
        <label>Labor Rate (per hr) <input type="number" id="resinLabor"></label>
        <label>Operator + Post Hours <input type="number" id="resinOperatorHours"></label>
        <label>Machine Price <input type="number" id="resinMachinePrice"></label>
        <label>Amortization (years) <input type="number" id="resinAmort"></label>
        <label>Markup (%) <input type="number" id="resinMarkup"></label>
        <button type="button" onclick="calculateResin()">Calculate</button>
      </form>
      <div id="resinResult" class="result"></div>
    </div>

    <div id="filament" class="tab-content">
      <form id="filamentForm" class="calc-form">
        <label>Project Name <input type="text" id="filamentProject"></label>
        <label>Currency <input type="text" id="filamentCurrency" value="USD"></label>
        <label>Filament Type <input type="text" id="filamentType" value="eSUN PLA+"></label>
        <label>Filament Price per Kg <input type="number" id="filamentPrice"></label>
        <label>Filament Used (Kg) <input type="number" id="filamentUsed"></label>
        <label>Print Time (hours) <input type="number" id="filamentPrintTime"></label>
        <label>Printer Power Draw (W) <input type="number" id="filamentPower"></label>
        <label>Electricity Rate (per kWh) <input type="number" id="filamentElecRate"></label>
        <label>Labor Rate (per hr) <input type="number" id="filamentLabor"></label>
        <label>Operator + Post Hours <input type="number" id="filamentOperatorHours"></label>
        <label>Machine Price <input type="number" id="filamentMachinePrice"></label>
        <label>Amortization (years) <input type="number" id="filamentAmort"></label>
        <label>Markup (%) <input type="number" id="filamentMarkup"></label>
        <button type="button" onclick="calculateFilament()">Calculate</button>
      </form>
      <div id="filamentResult" class="result"></div>
    </div>

    <div class="history">
      <h2>Project History</h2>
      <button onclick="exportToExcel()">Export Invoice to Excel</button>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Type</th>
            <th>Project</th>
            <th>Total Cost</th>
            <th>Currency</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
