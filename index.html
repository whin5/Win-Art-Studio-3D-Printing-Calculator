<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Win Art Studio: 3D Printing Calculator and Income Tracker + Invoice</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Win Art Studio: 3D Printing Calculator and Income Tracker + Invoice</h1>
    <label class="logo-upload">Upload Logo
      <input type="file" id="logoInput">
    </label>
    <img id="logoPreview" src="" alt="Company Logo" style="display:none; max-height:50px;">
  </header>

  <div class="grid">
    <label>Project Type
      <select id="projectType">
        <option value="resin">Resin</option>
        <option value="filament">Filament</option>
      </select>
    </label>
    <label>Project Name<input type="text" id="name"></label>
    <label>Currency<input type="text" id="currency" placeholder="e.g., PHP"></label>

    <!-- Resin Inputs -->
    <div id="resinInputs">
      <label>Resin Bottle Price<input type="number" id="r-bottlePrice" value="1200"></label>
      <label>Bottle Volume (ml)<input type="number" id="r-bottleVolume" value="1000"></label>
      <label>Resin Used (ml)<input type="number" id="r-ml" value="90"></label>
    </div>

    <!-- Filament Inputs -->
    <div id="filamentInputs" style="display:none;">
      <label>Filament Price<input type="number" id="f-price" value="1000"></label>
      <label>Filament Used (g)<input type="number" id="f-used" value="100"></label>
    </div>

    <!-- Common Inputs -->
    <label>Print Time (hours)<input type="number" id="time" value="7.5"></label>
    <label>Printer Power Draw (W)<input type="number" id="watts" value="70"></label>
    <label>Electricity Rate<input type="number" id="kwh" value="12"></label>
    <label>Labor Rate<input type="number" id="laborRate" value="250"></label>
    <label>Machine Amortization (per hour)<input type="number" id="machine" value="60"></label>
    <label>Markup %<input type="number" id="markup" value="30"></label>

    <button id="calc" class="btn">Calculate</button>
  </div>

  <div id="results" class="results"></div>
  <button id="exportInvoice" class="btn">Export Invoice</button>

  <h2>Project History</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Type</th>
        <th>Total Cost</th>
        <th>Total Income</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="total-income">Total Income: <span id="totalIncome">0</span></div>
  <button id="exportHistory" class="btn">Export History to Excel</button>
</div>

<script src="script.js"></script>
</body>
</html>
