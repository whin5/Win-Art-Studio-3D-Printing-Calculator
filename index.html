<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Win Art Studio: 3D Printing Calculator + Income Tracker + Invoice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <img id="logo-preview" src="" alt="Company Logo" />
      <input type="file" id="logo-upload" accept="image/*" />
      <h1>Win Art Studio: 3D Printing Calculator + Income Tracker + Invoice</h1>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="filament">Filament</button>
      <button class="tab" data-tab="resin">Resin</button>
      <button class="tab" data-tab="history">History</button>
    </div>

    <div id="panel-filament" class="tab-panel">
      <div class="grid">
        <div class="col-6">
          <label>Project Name</label>
          <input id="f-name" placeholder="e.g., PLA gear prototype" />
        </div>
        <div class="col-3">
          <label>Currency</label>
          <select id="f-currency"></select>
        </div>
        <div class="col-3">
          <label>Material Price (per kg)</label>
          <input id="f-priceKg" type="number" min="0" value="900"/>
        </div>
        <div class="col-4">
          <label>Material Used (grams)</label>
          <input id="f-grams" type="number" min="0" value="120"/>
        </div>
        <div class="col-4">
          <label>Print Time (hours)</label>
          <input id="f-time" type="number" min="0" value="6"/>
        </div>
        <div class="col-4">
          <label>Electricity Rate (per kWh)</label>
          <input id="f-kwh" type="number" min="0" value="12"/>
        </div>
        <div class="col-4">
          <label>Labor Rate (per hour)</label>
          <input id="f-laborRate" type="number" min="0" value="200"/>
        </div>
        <div class="col-4">
          <label>Machine Amortization (per hour)</label>
          <input id="f-machine" type="number" min="0" value="50"/>
        </div>
        <div class="col-4">
          <label>Consumables / Misc</label>
          <input id="f-consumables" type="number" min="0" value="20"/>
        </div>
        <div class="col-4">
          <label>Markup %</label>
          <input id="f-markup" type="number" min="0" value="30"/>
        </div>
        <div class="col-12 flex">
          <button class="btn primary" id="f-calc">Calculate</button>
          <button class="btn" id="f-clear">Clear</button>
          <button class="btn" id="f-export-invoice">Export Invoice</button>
        </div>
      </div>
      <div class="hr"></div>
      <div id="f-results"></div>
    </div>

    <div id="panel-resin" class="tab-panel" style="display:none">
      <div class="grid">
        <div class="col-6">
          <label>Project Name</label>
          <input id="r-name" placeholder="e.g., 1/6 head sculpt" />
        </div>
        <div class="col-3">
          <label>Currency</label>
          <select id="r-currency"></select>
        </div>
        <div class="col-3">
          <label>Resin Price (per liter)</label>
          <input id="r-priceL" type="number" min="0" value="1200"/>
        </div>
        <div class="col-4">
          <label>Resin Used (ml)</label>
          <input id="r-ml" type="number" min="0" value="90"/>
        </div>
        <div class="col-4">
          <label>Print Time (hours)</label>
          <input id="r-time" type="number" min="0" value="7.5"/>
        </div>
        <div class="col-4">
          <label>Electricity Rate (per kWh)</label>
          <input id="r-kwh" type="number" min="0" value="12"/>
        </div>
        <div class="col-4">
          <label>Labor Rate (per hour)</label>
          <input id="r-laborRate" type="number" min="0" value="250"/>
        </div>
        <div class="col-4">
          <label>Machine Amortization (per hour)</label>
          <input id="r-machine" type="number" min="0" value="60"/>
        </div>
        <div class="col-4">
          <label>Consumables / Misc</label>
          <input id="r-consumables" type="number" min="0" value="30"/>
        </div>
        <div class="col-4">
          <label>Markup %</label>
          <input id="r-markup" type="number" min="0" value="30"/>
        </div>
        <div class="col-12 flex">
          <button class="btn primary" id="r-calc">Calculate</button>
          <button class="btn" id="r-clear">Clear</button>
          <button class="btn" id="r-export-invoice">Export Invoice</button>
        </div>
      </div>
      <div class="hr"></div>
      <div id="r-results"></div>
    </div>

    <div id="panel-history" class="tab-panel" style="display:none">
      <h2>Project History</h2>
      <table id="history-table">
        <thead>
          <tr><th>Name</th><th>Type</th><th>Total Cost</th><th>Income</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="flex">
        <button class="btn primary" id="export-history">Export Summary to Excel</button>
        <div>Total Income: <span id="total-income">0</span></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
