<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Printing Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>3D Printing Cost Calculator</h1>
    <form id="costForm">
      <div class="form-group">
        <label>Project Name</label>
        <input type="text" id="projectName" placeholder="Enter project name">
      </div>

      <div class="form-group">
        <label>Material Type</label>
        <select id="materialType">
          <option value="resin">Resin</option>
          <option value="filament">Filament (eSUN PLA+)</option>
        </select>
      </div>

      <div class="form-group">
        <label>Currency</label>
        <input type="text" id="currency" value="PHP">
      </div>

      <div class="form-group">
        <label>Material Price (per liter/kg)</label>
        <input type="number" id="materialPrice" value="1200">
      </div>

      <div class="form-group">
        <label>Material Used (ml or g)</label>
        <input type="number" id="materialUsed">
      </div>

      <div class="form-group">
        <label>Print Time (hours)</label>
        <input type="number" id="printTime">
      </div>

      <div class="form-group">
        <label>Printer Power Draw (W)</label>
        <input type="number" id="powerDraw">
      </div>

      <div class="form-group">
        <label>Electricity Rate (per kWh)</label>
        <input type="number" id="electricityRate">
      </div>

      <div class="form-group">
        <label>Labor Rate (per hour)</label>
        <input type="number" id="laborRate">
      </div>

      <div class="form-group">
        <label>Operator + Post Hours</label>
        <input type="number" id="laborHours">
      </div>

      <div class="form-group">
        <label>Machine Price</label>
        <input type="number" id="machinePrice">
      </div>

      <div class="form-group">
        <label>Amortization Period (years)</label>
        <input type="number" id="amortYears">
      </div>

      <div class="form-group">
        <label>Markup (%)</label>
        <input type="number" id="markup" value="30">
      </div>

      <button type="button" onclick="calculateCost()">Calculate</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
