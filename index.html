<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Win Art Studio: 3D Printing Calculator and Income Tracker + Invoice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <input type="file" id="logoUpload" accept="image/*">
      <img id="logoPreview" alt="Logo Preview">
    </div>
    <h1>Win Art Studio: 3D Printing Calculator and Income Tracker + Invoice</h1>
  </header>

  <main>
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="resin">Resin Projects</button>
      <button class="tab-button" data-tab="filament">Filament Projects</button>
    </div>

    <!-- Resin Form -->
    <div class="tab-content active" id="resin">
      <h2>Resin Project</h2>
      <form id="resinForm">
        <input type="text" placeholder="Project Name" id="resinName" required>
        <input type="number" placeholder="Material Used (ml or g)" id="resinUsed" required>
        <input type="number" placeholder="Material Price per ml/g" id="resinPrice" required>
        <input type="number" placeholder="Print Time (hours)" id="resinTime">
        <input type="number" placeholder="Power Draw (W)" id="resinPower">
        <input type="number" placeholder="Electricity Rate per kWh" id="resinRate">
        <input type="number" placeholder="Labor Rate per hour" id="resinLabor">
        <input type="number" placeholder="Machine Price (Amortization)" id="resinMachine">
        <input type="number" placeholder="Markup %" id="resinMarkup">
        <button type="submit">Save Resin Project</button>
      </form>
    </div>

    <!-- Filament Form -->
    <div class="tab-content" id="filament">
      <h2>Filament Project</h2>
      <form id="filamentForm">
        <input type="text" placeholder="Project Name" id="filamentName" required>
        <input type="number" placeholder="Material Used (g)" id="filamentUsed" required>
        <input type="number" placeholder="Material Price per g" id="filamentPrice" required>
        <input type="number" placeholder="Print Time (hours)" id="filamentTime">
        <input type="number" placeholder="Power Draw (W)" id="filamentPower">
        <input type="number" placeholder="Electricity Rate per kWh" id="filamentRate">
        <input type="number" placeholder="Labor Rate per hour" id="filamentLabor">
        <input type="number" placeholder="Machine Price (Amortization)" id="filamentMachine">
        <input type="number" placeholder="Markup %" id="filamentMarkup">
        <button type="submit">Save Filament Project</button>
      </form>
    </div>

    <!-- Project History -->
    <section>
      <h2>Project History</h2>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Total Cost</th>
            <th>Income</th>
            <th>Export Invoice</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="summary">
        <p><strong>Total Income Summary: </strong><span id="totalIncome">â‚±0</span></p>
      </div>
      <button id="exportAll">Export All History to Excel</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
