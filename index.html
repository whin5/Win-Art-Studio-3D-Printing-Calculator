<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Win Art Studio: 3D Printing Calculator & Income Tracker + Invoice</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <div class="logo-upload">
      <label>Upload Logo:
        <input type="file" id="logo-upload" accept="image/*">
      </label>
      <img id="logo-preview" src="" alt="Logo Preview" />
    </div>
    <h1>Win Art Studio: 3D Printing Calculator & Income Tracker + Invoice</h1>
  </header>

  <div class="tabs">
    <button class="tab active" data-tab="filament">Filament</button>
    <button class="tab" data-tab="resin">Resin</button>
    <button class="tab" data-tab="history">History</button>
  </div>

  <!-- Filament Tab -->
  <div class="tab-panel" id="filament-panel">
    <div class="grid">
      <label>Project Name</label>
      <input id="f-name" placeholder="e.g., PLA Gear Prototype">

      <label>Currency</label>
      <input id="f-currency" placeholder="PHP, USD etc." value="PHP">

      <label>Material Price (per kg)</label>
      <input id="f-price" type="number" value="900">

      <label>Material Used (grams)</label>
      <input id="f-used" type="number" value="120">

      <label>Print Time (hours)</label>
      <input id="f-time" type="number" value="6">

      <label>Printer Power Draw (W)</label>
      <input id="f-watts" type="number" value="120">

      <label>Electricity Rate</label>
      <input id="f-kwh" type="number" value="12">

      <label>Labor Rate</label>
      <input id="f-labor" type="number" value="200">

      <label>Machine Amortization</label>
      <input id="f-machine" type="number" value="50">

      <label>Markup (%)</label>
      <input id="f-markup" type="number" value="30">

      <button id="f-calc" class="btn primary">Calculate & Save</button>
    </div>
    <div id="f-results" class="results"></div>
  </div>

  <!-- Resin Tab -->
  <div class="tab-panel" id="resin-panel" style="display:none">
    <div class="grid">
      <label>Project Name</label>
      <input id="r-name" placeholder="e.g., Resin Head Sculpt">

      <label>Currency</label>
      <input id="r-currency" placeholder="PHP, USD etc." value="PHP">

      <label>Resin Price (per liter)</label>
      <input id="r-price" type="number" value="1200">

      <label>Resin Used (ml)</label>
      <input id="r-used" type="number" value="90">

      <label>Print Time (hours)</label>
      <input id="r-time" type="number" value="7.5">

      <label>Printer Power Draw (W)</label>
      <input id="r-watts" type="number" value="70">

      <label>Electricity Rate</label>
      <input id="r-kwh" type="number" value="12">

      <label>Labor Rate</label>
      <input id="r-labor" type="number" value="250">

      <label>Machine Amortization</label>
      <input id="r-machine" type="number" value="60">

      <label>Markup (%)</label>
      <input id="r-markup" type="number" value="30">

      <button id="r-calc" class="btn primary">Calculate & Save</button>
    </div>
    <div id="r-results" class="results"></div>
  </div>

  <!-- History Tab -->
  <div class="tab-panel" id="history-panel" style="display:none">
    <h2>Project History</h2>
    <button id="export-summary" class="btn">Export All to Excel</button>
    <table id="history-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Project Name</th>
          <th>Total Cost</th>
          <th>Total Income</th>
          <th>Export Invoice</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total-income">
      <strong>Total Income Overall:</strong> <span id="total-income">0</span>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
